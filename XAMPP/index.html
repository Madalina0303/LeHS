<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeHS</title>
    <link rel="icon" href="https://cdn.nohat.cc/thumb/f/350/5978768157966336.jpg" type="image/x-icon" sizes="18x18">
    <link rel="stylesheet" href="/index.css">

</head>
<body class="main-body">

    <div class="hero">
        

        <div class="head">
        <div class="game-title">
             <img src="img/thumbs/title1.png" alt="title ">
         </div> 

         <div class="btn-icons">
            <img src="img/thumbs/gallery.jpg" alt="gallery" onclick="javascript:window.location='http://127.0.0.1:5501/gallery.html'">  
            <img src="img/thumbs/play.png" alt="play" onclick="document.location='home.html'">  
        </div> 
        </div>


        <div class="wrapper">
        <div class = "characters">
            <img src="img/thumbs/penguin1.png" alt="character ">
        </div>

        <div class="form-box">

            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" >Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class = "social-icons">
                <img src="img/thumbs/fb.png" alt="facebook" >
                <img src="img/thumbs/gh.png" alt="github">
                <img src="img/thumbs/gp.png" alt="google">
            </div>
            <form  id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button> 

            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button> 

            </form>
        </div>

        </div>

        <!-- <div class = "characters">
           <img src="img/thumbs/penguin1.png" alt="character ">
         </div> -->
     
        
    </div>

    <script src="/index.js"></script>
        
           
</body>
</html>
